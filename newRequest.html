    <div class="div-header main-header ">
        <h1 class="title ">הוספת דרישה חדשה</h1>
    </div>

	<div class="container newReq">
	<form class="mainForm">
		<p><i class="fas fa-signature"></i><label>שם פרטי </label><input type="text" name="fname" maxlength="20" autocomplete="on"></p>
		<p><i class="fas fa-signature"></i><label>שם משפחה </label><input type="text" name="lname" maxlength="20" autocomplete="on"></p>
		<p><i class="fas fa-mobile-alt"></i><label>טלפון </label><input type="tel" name="phone"></p>
		<p><i class="fas fa-mail-bulk"></i><label>Email </label><input type="Email" name="Email" title="נא להזין אימייל תקין"></p>
		<p><i class="far fa-lightbulb"></i><label>נושא הדרישה </label><input type="text" name="subject" maxlength="20" autocomplete="on"></p>		
		<p><i class="fas fa-question"></i><label>מה תרצו לחדש </label>
			<select name="whatNew">
					<option value="1">ספסל</option>
					<option value="2">הוספת פחי אשפה</option>
					<option value="3">הוספת שביל אופניים</option>
					<option value="4">גן שעשועים</option>
				</select>
		</p>
		<p><i class="fas fa-info"></i><label>תאור הדרישה </label><textarea name="description"></textarea></p>
		<p><i class="fas fa-thumbtack"></i><label>מיקום </label><input type="text" name="location" autocomplete="on"></p>
		<p>
			<input type="submit" name="sent" id="send" value="שלח"> <input type="reset" name="zero" value="איפוס" id="zero">
		</p>

	</form>
